<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="src/assets/favicons/favicon.ico" />

    <title>Patient Information System</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <!-- Custom styles for this template -->

    <link href="src/css/signin.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />

    <!--Firebase API-->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  </head>

  <body class="text-center full-bg">
    <div class="container">
        <h1 class="mb-5 text-light display-3">Patient Information System</h1>
      <div class="col-md-5 col-lg-4 col-sm-8 order-md-1 mx-auto special-card">
        <form class="form-signin" id="signIn-form" action="javascript:void(0);">
          <h2 class="h3 mb-3 font-weight-normal">Please Sign In</h2>
          <label for="txtEmail" class="sr-only">Email address</label>
          <input
            type="email"
            id="txtEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="txtPassword" class="sr-only">Password</label>
          <input
            type="password"
            id="txtPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <button
            id="btnSignIn"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Sign in
          </button>
          <div id="loginError" class="text-danger"></div>

          <br>
          <button type="button" id="linkSignUp" class="btn btn-link">Sign Up</button>

         

        </form>
        
        <form class="form-signin hide" id="signUp-form" action="javascript:void(0);">
          <h2 class="h3 mb-3 font-weight-normal">Please Sign Up</h2>          
          <label for="txtNewName" class="sr-only">Full Name</label>
          <input
            type="text"
            id="txtNewName"
            class="form-control"
            placeholder="Your Name"
            onkeyup="this.value=toTitleCase(this.value)"
            required
            autofocus
          />

          <label for="txtNewEmail" class="sr-only">Email address</label>
          <input
            type="email"
            id="txtNewEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="txtNewPassword" class="sr-only">Password</label>
          <input
            type="password"
            id="txtNewPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <button
            id="btnSignUp"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Sign Up
          </button>
          <div id="signupError" class="text-danger"></div>
          <br>
          <button type="button" id="linkSignIn" class="btn btn-link">Sign In</button>

        </form>
        
        
   
      </div>
    </div>

    <!-- Modules -->
    <script src="src/js/app.js"></script>
    <script src="src/js/signin.js"></script>
   <!--  <script src="src/js/signUp.js"></script> -->
  </body>
</html>
