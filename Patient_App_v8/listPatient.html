<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="src/assets/favicons/favicon.ico" />

    <title>Patient Information System</title>

    <!-- Checking if user is logged In from on Auth -->
    <script src="src/js/onAuth.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <!-- Custom styles for this template -->
    <link href="src/css/style.css" rel="stylesheet" />

    <!-- Date Picker CSS  -->
    <link href="src/css/bootstrap-datepicker.min.css" rel="stylesheet" />

    <!--Firebase API-->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  </head>

  <body class="bg-light">
    <div class="container mt-2">
      <div class="d-flex justify-content-between">
        <h1 class="mb-4">Patients List</h1>
        <div class="text-right">
          <a href="" id="linkSignOut"> Sign Out</a>
        </div>
        <!--  <div class="text-right"><span id="userinfo"></span> | <a href="javascript:void(0);" id="linkSignOut" > Sign Out</a></div> -->
      </div>

      <div class="row mb-3">
        <div class="col-md-12 order-md-1">
          <form
            class="needs-validation"
            novalidate
            action="javascript:void(0);"
          >
            <div class="row">
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="txtFullName"
                  onkeyup="this.value=toTitleCase(this.value)"
                  placeholder="Full Name"
                  value=""
                />
                <div class="invalid-feedback">
                  Valid full name is required.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="txtArrivalDate"
                  data-provide="datepicker"
                  placeholder="Date (dd/mm/yyyy)"
                  value=""
                />
                <div class="invalid-feedback">
                  Valid contact number is required.
                </div>
              </div>

              <div class="col-md-3 mb-3">
                <button
                  class="btn btn-primary "
                  id="btnSearchPatient"
                  type="submit"
                >
                  Search Patient
                </button>

                <button
                  class="btn btn-secondary hide"
                  id="btnClearSearch"
                  type="submit"
                >
                  Clear Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Delete Conformation Modal -->
      <div
        class="modal fade"
        id="deleteConfirmationModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Delete Confirmation</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnConfirmDelete"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row table-responsive-sm">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Patient Name</th>
              <th scope="col">Contact Number</th>
              <th scope="col">Arrival Date</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
          </thead>
          <tbody id="dataListTable">
          </tbody>
        </table>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small ">
        <ul class="list-inline ">
          <li class="list-inline-item"><a href="createPatient.html">Add</a></li>
          <li class="list-inline-item"><a href="landing.html">Home</a></li>
          <li class="list-inline-item"><a href="listPatient.html">List</a></li>
        </ul>
      </footer>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

    <script src="src/js/jquery-slim.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>


    <!-- Modules -->
    <script src="src/js/app.js"></script>
    <script src="src/js/listPatients.js"></script>
    <script src="src/js/signOut.js"></script>

    <!-- Date Picker JS and funtion  -->
    <script src="src/js/bootstrap-datepicker.js"></script>
    <script>
      $("#txtArrivalDate").datepicker({
        format: "dd/mm/yyyy",
        todayHighlight: true
      });
    </script>
  </body>
</html>
