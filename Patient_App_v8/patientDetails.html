  <body class="bg-light">
    <div class="container mt-2">
      <div class="d-flex justify-content-between">
        <h1 class="mb-4">Patient Details</h1>
        
        <div class="text-right">
          <a href="javascript:void(0);" id="linkSignOut"> Sign Out</a>
        </div>
        <!--  <div class="text-right"><span id="userinfo"></span> | <a href="javascript:void(0);" id="linkSignOut" > Sign Out</a></div> -->
      </div>

      <div class="row">
        <div class="col-md-12 order-md-1 mx-auto">
          <form
            class="needs-validation "
            novalidate
            action="javascript:void(0);"
          >
            <div class="row">
              <div class="col-md-12 mb-3 ">
               <!--  <label for="txtFullName">Full name</label> -->
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext display-4"
                  id="txtFullName"
                  onkeyup="this.value=toTitleCase(this.value)"
                  placeholder=""
                  value=""
                />
              </div>
              
            </div>
            <div class="row">

                <div class="col-md-4">
                  <label for="txtContactNumber">Contact Number</label>
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="txtContactNumber"
                    placeholder=""
                    value=""
                  />
                </div>
  
                <div class="col-md-4">
                  <label for="txtDob">Date of Birth</label>
  
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="txtDob"
                    value=""
                  />
                </div>
              </div>
              <hr>

            <div class="row">
              <div class="col-md-4">
                <label for="txtVisitPurpose">Purpose of Visit</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="txtVisitPurpose"
                  placeholder=""
                />
              </div>

              <div class="col-md-1 mb-3">
                <label for="txtFever">Fever</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="txtFever"
                  placeholder=""
                />
              </div>

              <div class="col-md-3 mb-3">
                <label for="txtBP">Blood Pressure </label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="txtBP"
                  placeholder=""
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="d-block">Medical Condition</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  name="txtMedicalCondition"
                  id="txtMedicalCondition"
                />
              </div>
            </div>

           
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="txtMedicines">Prescribe Medicine</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="txtMedicines"
                  name="txtMedicines"
                  placeholder=""
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="txtAllergies">Any Allergies</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="txtAllergies"
                  placeholder=""
                />
              </div>

              <div class="col-md-8 mb-3">
                <label for="txtTestSuggested">Suggested Test </label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="txtTestSuggested"
                  placeholder=""
                />
              </div>
            </div>
    <button
            class="btn btn-secondary btn-lg  mt-3 mr-3"
            id="btnSaveChanges"
            type="submit"
            onClick="javascript:window.close()"
          >
            Cancel
          </button>
            <button
              class="btn btn-primary  btn-lg mt-3"
              id="btnEditPatient"
              type="submit"
            >
              Edit Patient
            </button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small ">
        <ul class="list-inline ">
          <li class="list-inline-item"><a href="createPatient.html">Add</a></li>
          <li class="list-inline-item"><a href="landing.html">Home</a></li>
          <li class="list-inline-item"><a href="listPatient.html">List</a></li>
        </ul>
      </footer>
    </div>
