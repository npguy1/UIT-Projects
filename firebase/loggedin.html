<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Firebase API-->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    
    <style>
    
    .hide {

        display: none;
    }

     .show {
        display: block;

}
    
    </style>
 
</head>
<body>

    
    
    

    <div  id="loggedOutDiv">
        <h2>Sign In</h2>
        <label>Email : </label>
        <input type="text"  id="txtEmail" ><br><br>
        <label>Password : </label>
        <input type="text"  id="txtPassword" ><br><br>
        <button type="button"  id="btnSignIn">Sign In</button><br><br>
        <a href="javascript:void(0)" id="linkSignUp">New User?</a>
    </div>

    <div  id="NewUserDiv" class="hide" >
        <h2>Sign Up</h2>
        <label>Full Name : </label>
        <input type="text"  id="txtNewName" ><br><br>
        <label>Email : </label>
        <input type="text"  id="txtNewEmail" ><br><br>
        <label>Password : </label>
        <input type="text"  id="txtNewPassword" ><br><br>
        <button type="button"  id="btnSignUp">Sign Up</button><br><br>
        <a href="javascript:void(0)" id="linkSignIn">Already registered?</a>
    </div>


    <div  id="loggedInDiv" class="hide" >
        <h2>Logged In</h2>
        <p>Welcome <span id="userinfo">User</span></p>
        <button type="button"   id="btnSignOut" >Sign Out</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
