  <body class="bg-light">
      <div class="py-5 text-center jumbotron">

          <h1 class="text-light display-4">Patient Information Form</h1>
          
        </div>
    <div class="container">
     

      <div class="row">
        
        <div class="col-md-12 order-md-1 mx-auto">
          <h4 class="mb-3">Personal Information</h4>
          <form class="needs-validation" novalidate action="javascript:void(0);">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="txtFullName">Full name</label>
                <input type="text" readonly class="form-control-plaintext" id="txtFullName" value="">

              </div>
              <div class="col-md-4 mb-3">
                <label for="txtContactNumber">Contact Number</label>
                <input type="text" readonly class="form-control-plaintext" id="txtContactNumber" value="">

              </div>

              <div class="col-md-4 mb-3">
                  <label for="txtEmergencyNumber ">Emergency Number</label>
                  <input type="text" readonly class="form-control-plaintext" id="txtEmergencyNumber"value="" >

                </div>
            </div>


            <div class="row">

        

                  <div class="col-md-4 mb-3">
                      <label for="txtDob">Date of Birth</label>
                      <input type="text" readonly class="form-control-plaintext" id="txtDob" value="" >
                    </div>

              <div class="col-md-4 mb-3">
                <label class="d-block">Gender</label>
                <input type="text" readonly class="form-control-plaintext" name="txtGender" id="txtGender" value="" >
                
              </div>

              <div class="col-md-4 mb-3">
                <label class="d-block">Marital Status</label>
                <input type="text" readonly class="form-control-plaintext" name="txtMaritalStatus" id="txtMaritalStatus" value="" >
             
              </div>

             
      
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="txtCity">City</label>
                  <input type="text" readonly class="form-control-plaintext" id="txtCity" value="" >
                </div>
                <div class="col-md-8 mb-3">
                  
                    <label for="txtAddress">Address</label>
                    <input type="text" readonly class="form-control-plaintext" id="txtAddress">
                 
                </div>
  

              </div>

             

              <h5  class="mt-3">Medical Information</h5>
              <div class="row">
                
                <div class="col-md-2 mb-3">
                   <label for="txtPersonHeight">Height</label>
                  <input type="text" readonly class="form-control-plaintext" id="txtPersonHeight" >
                </div>
                <div class="col-md-2 mb-3">
                  
                    <label for="txtPersonWeight">Weight</label>
                    <input type="text" readonly class="form-control-plaintext" id="txtPersonWeight" >
                 
                </div>

                <div class="col-md-8 mb-3">
  
                    
                    <label class="d-block">Medical Condition</label>
                    <input type="text" readonly class="form-control-plaintext" name="txtMedicalCondition" id="txtMedicalCondition" >

              
              </div>
  

              </div>

            <button class="btn btn-primary btn-lg btn-block mt-3" id="btnEditPatient" type="submit">Edit Patient Information</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">

            <br>
            <p id="userinfo"></p>
            <p ><button type="button" id="linkSignOut" class="btn btn-link p-0">Sign Out</button></p>
          
          </ul>
  
  
        </footer>
